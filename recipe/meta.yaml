{% set name = "sparkmagic" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyter-incubator/sparkmagic/archive/{{ version }}.tar.gz
  sha256: 716297f925ed15d93dba9f5a23a24a15d664dc7d09d52fe6a72e00edc9656807

build:
  number: 0
  noarch: python
  script: cd sparkmagic && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core
    - python {{ python_min }}
  run:
    - autovizwidget >=0.6
    - hdijupyterutils >=0.6
    - ipykernel >=4.2.2
    - ipython >=4.0.2
    - ipywidgets >5.0.0
    - notebook >=4.2
    - numpy
    - pandas >=0.17.1,<2.0.0
    - python >={{ python_min }}
    - requests
    - requests-kerberos >=0.8.0
    - tornado >=4

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - sparkmagic
  commands:
    - pip check || true

about:
  home: https://github.com/jupyter-incubator/sparkmagic
  license: BSD-3-Clause
  license_family: BSD
  summary: Jupyter magics and kernels for working with remote Spark clusters
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - itamarst
    - dbast
    - devstein
