{% set name = "sparkmagic" %}
{% set version = "0.12.8" %}
{% set hash_type = "sha256" %}
{% set hash_val = "1f69766c86b4501b47abe67494a5f5001a466c7d6d5f56cf664e776bbe8c2dae" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://github.com/jupyter-incubator/{{ name }}/archive/{{ version }}.tar.gz
    {{ hash_type }}: {{ hash_val }}

build:
    number: 0
    skip: true  # [win]
    script: cd {{ name }} && "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
    build:
        - python
        - pip
    run:
        - python
        - notebook >=4.2,<6
        - ipykernel >=4.2.2,<5
        - ipywidgets >=5.0.0,<8
        - ipython >=4.0.2,<7
        - widgetsnbextension
        - hdijupyterutils >0.6
        - autovizwidget >0.6
        - numpy
        - pandas >=0.17.1
        - requests
        - requests-kerberos >=0.8

test:
    imports:
        - sparkmagic

about:
    home: https://github.com/jupyter-incubator/sparkmagic
    license: BSD 3-clause
    summary: Jupyter magics and kernels for working with remote Spark clusters
    license_file: LICENSE.md

extra:
  recipe-maintainers:
    - danielfrg
